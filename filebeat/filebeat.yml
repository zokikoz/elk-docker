output.logstash:
    enabled: true
    hosts: ['elk:5044']
    timeout: 15
    ssl:
      certificate_authorities:
      - /etc/pki/tls/certs/logstash-beats.crt
filebeat.inputs:
    - type: log
      enabled: true
      paths:
        - /tmp/log/auth.log
      fields:
        type: 'authlog'
      fields_under_root: true
